<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Divs</title>
    <style>
        body{
            background-image: url('Imagens/ParedeM.jpg');
        }
        div.quadrado{
            height: 187px;
            width: 300px;
            border: solid black 3px;
            display: inline-block;
            border-radius: 8px;
        }

        div#q1{
            background-image: linear-gradient(to bottom, red,yellow);
        }

        div#q2{
            background-image: linear-gradient(to top, green,white);
        }

        div#q3{
            background-image: linear-gradient(to left, lightblue,blue);
        }

        div#q4{
            background-image: linear-gradient(to right, gray,orange);
        }

        div#q5{
            background-image: linear-gradient(to bottom, yellow,aliceblue);
        }

        div#q6{
            background-image: linear-gradient(white,black);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"> </div>
  
    <div class="quadrado" id="q2"></div>

    <div class="quadrado" id="q3"></div>

    <div class="quadrado" id="q4"></div>
  
    <div class="quadrado" id="q5"></div>

    <div class="quadrado" id="q6"></div>
</body>
</html>
